<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
        <button onclick="handlers.addTodo()">Add Todo</button>
        <input id="addTodoTextInput" type="text">
    </div>
    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input type="number"id="changeTodoPositionInput">
        <input type="text" id="changeTodoInputText">
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">Delete Todo</button>
        <input type="number" id="deleteTodoPositionInput">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input type="number" id="toggleTodoPositionInput">
    </div>

    <ul>
        
    </ul>
</body>
<script src="./script.js"></script>
</html>
